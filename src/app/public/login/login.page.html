<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding ion-text-center">
  <ion-grid>
    <ion-row>
      <ion-col class="align-self-center" size="12">
        <ion-label>Enter E-mail:</ion-label>
        <ion-input
          [(ngModel)]="userEmail"
          name="email"
          placeholder="xy@gmail.com"
          type="email"
          required
        ></ion-input>
      </ion-col>
      <ion-col size="12">
        <ion-label>Enter Password:</ion-label>
        <ion-input
          [(ngModel)]="userPassword"
          name="password"
          placeholder="***"
          type="password"
          required
        ></ion-input>
        <ion-col size="12"
          ><ion-button (click)="checkUserData()" expand="block"
            >Login</ion-button
          ></ion-col
        >
        <ion-col size="12">
          <ion-button [routerLink]="['/register']" expand="block"
            >SignUp</ion-button
          ></ion-col
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

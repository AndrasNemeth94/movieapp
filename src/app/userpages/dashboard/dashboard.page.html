<ion-header>
  <ion-toolbar>
    <!--toolabar row 1-->
    <ion-row class="row-buttons">
      <!-- <ion-button (click)="sortMoviesBy()">{{sortstyle}}</ion-button> -->
      <ion-button class="logout-btn" (click)="logout()">Logout</ion-button>
    </ion-row>
    <!--toolbar row 2-->
    <ion-row>
      <!--filter rating-->
      <ion-item>
        <ion-label> sort rate</ion-label>
        <!--  disabled="{{isRateDisabled}}" -->
        <ion-select
          [(ngModel)]="selectedRating"
          (ionChange)="watchRateSelection()"
        >
          <ion-select-option value="{{filterOptionRating[0]}}"
            >{{filterOptionRating[0]}}</ion-select-option
          >
          <ion-select-option value="{{filterOptionRating[1]}}"
            >{{filterOptionRating[1]}}</ion-select-option
          >
        </ion-select>
      </ion-item>

      <!--filter year-->
      <ion-item>
        <ion-label> sort year</ion-label>
        <!-- disabled="{{isYearDisabled}}" -->
        <ion-select
          [(ngModel)]="selectedYear"
          (ionChange)="watchYearSelection()"
        >
          <ion-select-option value="{{filterOptionYear[0]}}"
            >{{filterOptionYear[0]}}</ion-select-option
          >
          <ion-select-option value="{{filterOptionYear[1]}}"
            >{{filterOptionYear[1]}}</ion-select-option
          >
        </ion-select>
      </ion-item>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngFor="let item of (movies | async) ">
    <ion-card>
      <!--row 1-->
      <ion-row class="ion-align-items-center">
        <ion-card-header>
          <ion-img [src]="item.thumbnailURL" alt="card-img"></ion-img>
        </ion-card-header>
      </ion-row>
      <!--row 2-->
      <ion-row class="ion-align-items-center">
        <ion-col class="titles">
          <ion-button
            class="exit-btn"
            color="warning"
            (click)="deleteCard(item.id)"
            >X</ion-button
          >
          <ion-card-title>{{item.title}}</ion-card-title>

          <ion-card-subtitle>year: {{item.year}}</ion-card-subtitle>
          <ion-card-subtitle>imdb: {{item.rate}}</ion-card-subtitle>
          <ion-card-subtitle>user: {{item.user}}</ion-card-subtitle>
        </ion-col>
      </ion-row>
      <!--row 3-->
      <ion-row class="ion-align-items-center">
        <ion-col>
          <ion-card-content> {{item.description}} </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
  <ion-button
    class="add-btn"
    (click)="newMovie()"
    shape="round"
    expand="block"
    size="large"
    >+</ion-button
  >
</ion-content>
